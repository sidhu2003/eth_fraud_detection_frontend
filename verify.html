<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(201, 214, 255, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }
        .verify-container {
            width: 400px;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #7494ec;
            width: 100%;
            height: 48px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>Email Verification</h2>
        <p>Enter your email to receive a verification code</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="sendCodeBtn" onclick="sendCode()">Send Code</button>
        
        <div id="verificationSection" class="hidden">
            <p style="margin-top: 20px;">Enter the verification code</p>
            <input type="text" id="verificationCode" placeholder="Enter verification code">
            <button id="verifyBtn" onclick="verifyCode()">Verify</button>
        </div>

        <div id="resetPasswordSection" class="hidden">
            <p style="margin-top: 20px;">Enter a new password</p>
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password">
            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script>
        function sendCode() {
            let email = document.getElementById("email").value;
            if (email === "") {
                alert("Please enter your email.");
                return;
            }
            alert("A verification code has been sent to " + email);
            
            // Show verification code section
            document.getElementById("verificationSection").classList.remove("hidden");
        }

        function verifyCode() {
            let code = document.getElementById("verificationCode").value;
            if (code === "") {
                alert("Please enter the verification code.");
                return;
            }
            alert("Verification successful!");
            
            // Show new password section
            document.getElementById("resetPasswordSection").classList.remove("hidden");
        }

        function resetPassword() {
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword === "" || confirmPassword === "") {
                alert("Please enter a new password.");
                return;
            }
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert("Password reset successfully!");
        }
    </script>
</body>
</html>
