<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }
        body {
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(201, 214, 255, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 850px;
            height: 550px;
            background-color: #fff;
            border-radius: 30px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            background-color: #7494ec;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 30px 0 0 30px;
        }
        .left p {
            font-size: 24px;
            font-weight: bold;
        }
        .left a, .left input {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
        .left input {
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .right h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .right input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #efefef;
            font-size: 16px;
        }
        .right a {
            color: black;
            margin-bottom: 20px;
        }
        .right button {
            background-color: #7494ec;
            width: 100%;
            height: 48px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-icons a {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            color: black;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form id="Login">
        <div class="left">
            <p>Hello, Welcome!</p>
            <a href="#">Don't have an account?</a>
            <a href="register.html" style="display: inline-block; padding: 12px 24px; background-color: #7494ec; color: white; border: 2px solid white; border-radius: 12px; text-align: center; font-size: 16px; font-weight: bold; text-decoration: none;" class="btn">Register</a>
        </div>
        <div class="right">
            <h1>Login</h1>
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="walletaddress" placeholder="Wallet Address">
            <input type="password" name="Password" placeholder="Password">
            <a href="verify.html">Forgot Password?</a>
            <button type="submit">Login</button>
            
            
        </div>
    </form>
</body>
</html>
